# .github/workflows/deploy.yml
name: Build & Deploy Nuxt 3 to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pages: write

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      NUXT_APP_BASE_URL: "/static-nuxt-project/" # Must match repo C name

    steps:
      # Checkout repo A (elastic-hub/requirements-model)
      - uses: actions/checkout@v4

      # Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: npm ci

      # ðŸ”¹ Get temporary GitHub App token for accessing repo B (FinOps Open Cost and Usage Specification)
      - name: Get GitHub App token
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      # ðŸ”¹ Build Nuxt 3 site using the short-lived token
      - name: Generate static site
        env:
          GITHUB_TOKEN: ${{ steps.get_token.outputs.token }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          npx nuxt generate
          touch ./.output/public/.nojekyll

      # ðŸ”¹ Deploy to Repo C (FroudeDescartes/static-nuxt-project)
      - name: Deploy to static-nuxt-project via SSH Deploy Key
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone --depth=1 --branch=main git@github.com:FroudeDescartes/static-nuxt-project.git out
          cp -r .output/public/* out/
          cd out
          git add .
          git commit -m "Deploy $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push origin main
