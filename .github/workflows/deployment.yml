name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    

    env:
      GITHUB_TOKEN: ${{ secrets.filips_token }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      NUXT_APP_BASE_URL: "/focus_requirements_model_analyzer/" # change this to your repo name from where the GH Pages are running
    
    steps:

      - uses: actions/checkout@v4
      
      - run: corepack enable
      
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - run: npm install
      
      - run: npx nuxt generate
      
      - run: touch ./.output/public/.nojekyll
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public
      
      - name: Deploy to Static Repository
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.filips_token }}
          external_repository: FinOps-Open-Cost-and-Usage-Spec/focus_requirements_model_analyzer
          publish_branch: main
          publish_dir: ./.output/public
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy from requirements-model'

  deploy:
    needs: build
    
    permissions:
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4